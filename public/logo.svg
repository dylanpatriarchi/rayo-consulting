<svg width="70" height="70" viewBox="0 0 70 70" fill="none" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="primaryGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#6366F1;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#06B6D4;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="textGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#FFFFFF;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#E5E7EB;stop-opacity:1" />
    </linearGradient>
  </defs>
  
  <!-- Background square with rounded corners -->
  <rect x="5" y="5" width="60" height="60" rx="16" ry="16" fill="url(#primaryGradient)"/>
  
  <!-- Letter R -->
  <text x="18" y="45" font-family="Arial, sans-serif" font-size="28" font-weight="bold" fill="url(#textGradient)">R</text>
  
  <!-- Letter C -->
  <text x="40" y="45" font-family="Arial, sans-serif" font-size="28" font-weight="bold" fill="url(#textGradient)">C</text>
  
  <!-- Small accent dot -->
  <circle cx="55" cy="20" r="3" fill="rgba(255,255,255,0.8)"/>
</svg> 